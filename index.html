        function initializeMap() {               
       	    // Initialize the map to Location between 2 stations & add OpenStreetMap tile layer        
            // API reference https://leafletjs.com/reference.html

            const map = L.map('map').setView(KTMStations['Dummy KTM'].location, 11);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 18,
            }).addTo(map);
            return map;
            
            //Use flyTo() which is similar to setView()
        }
        
        function initializePageParameters(){

               const urlParams   = new URLSearchParams(window.location.search);
               const filterParam = urlParams.get('filter');
               const focusVehicleIdParamRaw = urlParams.get('focusVehicleId');
               let focusVehicleIdParam = 0;
               
               if (!isNaN(focusVehicleIdParamRaw) )
                   focusVehicleIdParam= parseInt(focusVehicleIdParamRaw, 10);
                else
	                 	focusVehicleIdParam = 0;                 
               
               
               console.log(`filter parameter on URL is ${filterParam} , and focusVehicleId is ${focusVehicleIdParam} `);
               return { filterParam, focusVehicleIdParam};
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
   	       // Haversine formula to calculate distance between two coordinates in km
            const R = 6371; // Radius of the Earth in KM
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a =
                Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c; // Distance in KM
        }

       function plotStationsOnMap(myMap) {
       	     for (const [stationName, stationInfo] of Object.entries(KTMStations)) {
                if (stationName !== 'Dummy KTM') {
                     let stationMarker = L.circleMarker(stationInfo.location, {
                         radius: 10,
                         fillColor: stationInfo.colour,
                         color: stationInfo.colour,
                         fillOpacity: 0.8
                     }).addTo(myMap);
                     let label = `<a href="https://myrailtime.ktmb.com.my/timetable?origin=${stationInfo.stationId}" target="_blank">${stationName}</a>`;
                     stationMarker.bindPopup(label, {
                           permanent: false,
                           direction: 'left',
                           offset: [-10, 0],
                           className: 'custom-popup' 
                     }); //.openPopup();        
                }
            }
            
       }

       function plotVehicleOnMap(vehicleIdNum, departureTime, latitude, longitude,stationKTMStationInfo) {        
                const arrowIcon = L.divIcon({
                    html: `<svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill=${stationKTMStationInfo.colour} viewBox="0 0 24 24"><path d="${stationKTMStationInfo.svgPathd}"/></svg>`,
                    className: 'vehicle-arrow-icon',
                    iconSize: [24, 24],
                    iconAnchor: [12, 12]
                });
                const marker = L.marker([latitude, longitude], {
                    icon: arrowIcon
                }).addTo(map);

                let label;
                let distance;
                if ( departureTime === "NA" ) {
                	 distance = 'NA';
                   label    = `( #${vehicleIdNum})`;
                } else {	                	
                   distance = calculateDistance(latitude, longitude, stationKTMStationInfo.location[0], stationKTMStationInfo.location[1]);
                   distance = distance.toFixed(2);
                   label    = `${departureTime}( #${vehicleIdNum}) - ${distance} km`;
                }
                marker.bindTooltip(label, {
                    permanent: true,          
                    direction: 'right',
                    offset: [10, 0],          
                    className: 'vehicle-label'
                });
                console.log(`Plotting Vehicle: #${vehicleIdNum}, in ${stationKTMStationInfo.colour} colour , at Position: (${latitude}, ${longitude}) and ${distance} KM , pointing towards ${stationKTMStationInfo.direction}`);                               
       }

       function classifyVehiclesForPlotting(vehicles) {
            let upCount = 0,downCount = 0,naCount = 0; 

            // Clear existing markers
            map.eachLayer(layer => {
                if (layer instanceof L.Marker) {
                    map.removeLayer(layer);
                }
            });

            vehicles.forEach(vehicle => {
                let vehicleIdNum = 0; 
                
                if (vehicle.vehicle.id.includes('_')) {
                    vehicleIdNum = parseInt(vehicle.vehicle.id.split('_')[1]); 
                } else {
                    vehicleIdNum = parseInt(vehicle.vehicle.id);
                }

                let departureTime;
                let myTrainKTMStationInfo;
                let plotThisTrain = true;
                const findMyKTMTrain = SerdangKTMTrains.find(train => train.vehicleId === vehicleIdNum);    
                if( findMyKTMTrain ) {
                      myTrainKTMStationInfo = KTMStations['Serdang KTM'];
                      departureTime  = findMyKTMTrain.departureTime;
                      upCount++;
                      if (filterParam === "down" ) { plotThisTrain = false;}
                }
                else {
                	  const findMyKTMTrain = MidvalleyKTMTrains.find(train => train.vehicleId === vehicleIdNum);
                    if( findMyKTMTrain )  {
                       myTrainKTMStationInfo = KTMStations['Midvalley KTM'];
                       departureTime  = findMyKTMTrain.departureTime;
                       downCount++;
                       if (filterParam === "up" ) { plotThisTrain = false;}
                    }
                    else {
                      myTrainKTMStationInfo  = KTMStations['Dummy KTM'];
                      departureTime   = 'NA';
                      naCount++;
                      if (filterParam === "up" || filterParam === "down" || filterParam === "both" ) { plotThisTrain = false;}
                    }
                }
              
                document.getElementById("trainCountUp").textContent = `${upCount}`;  
                document.getElementById("trainCountDown").textContent = `${downCount}`;  
                document.getElementById("trainCountNa").textContent = `${naCount}`;  
                
                if (focusVehicleIdParam > 0 ) 
                   if (focusVehicleIdParam !== vehicleIdNum) {
               	         plotThisTrain = false;
                   }               
                   else {
                   	 console.log(`\tTrying to panTo Location for Vehicle: #${vehicleIdNum} which is at ${vehicle.position.latitude}, ${vehicle.position.longitude} `);	                   	
	                   	map.flyTo([vehicle.position.latitude, vehicle.position.longitude]);             	//, 14, { animation: true }) ; 
                   }
               
                if (plotThisTrain === true) {                     	
    	                 plotVehicleOnMap(vehicleIdNum, departureTime, vehicle.position.latitude, vehicle.position.longitude,myTrainKTMStationInfo) ; 
    	          }       
    	          else {
                  	  console.log(`\tSkipping Vehicle: #${vehicleIdNum} of ${myTrainKTMStationInfo.colour} colour, pointing to ${myTrainKTMStationInfo.direction} direction as filterParam is ${filterParam} and focusVehicleId is ${focusVehicleIdParam}`);
                }                
          
            });
       }
      
       async function fetchMtrecApiData() {
       	     // Function to fetch data from MTREC API
             // API       : https://www.mtrec.name.my/api.html  
             // DataSets  : https://developer.data.gov.my/static-api/data-catalogue
            countdown = 60;
            try {
                const response = await fetch('https://api.mtrec.name.my/api/position?agency=ktmb');
                const data = await response.json();
                console.log((new Date()).toLocaleTimeString(),' (API Response) :', data);
                const vehicles = data.data || []; 
                classifyVehiclesForPlotting(vehicles);
            } catch (error) {
                console.error('Error fetching data from API:', error);
            }
       }

       function showTrainScheduleTable(trains, stationName) {
              const isWeekend = [0, 6].includes(new Date().getDay());
              const typeOfDay = isWeekend ? "Weekend" : "Weekday";
            
              const trainsForTypeOfDay = trains.filter(train => train.typeOfDay === typeOfDay);          
              const currentDate = new Date();
            
              // Create table if there is none
              let table = document.querySelector("#trainScheduleTable");
              if (!table) {
                  table = document.createElement("table");
                  table.id = "trainScheduleTable";
                  table.style.borderCollapse = "collapse";
                  document.body.appendChild(table);
              }
            
              const row = document.createElement("tr");
              const stationCell = document.createElement("td");
              stationCell.textContent = stationName;
              stationCell.style.fontSize = "small";
              stationCell.style.border = "1px solid black"; 
              row.appendChild(stationCell);
            
              trainsForTypeOfDay.forEach(train => {
                  const cell = document.createElement("td");
                  cell.style.fontSize = "small";                   // Use x-small for smaller font
                  cell.style.border = "1px solid black"; 
            
                  const textNode = document.createTextNode(`${train.departureTime} (`);
                  const vehicleLink = document.createElement("a");
                  vehicleLink.href = `${window.location.pathname}?focusVehicleId=${train.vehicleId}`;
                  vehicleLink.textContent = `#${train.vehicleId}`;            
                  cell.appendChild(textNode);
                  cell.appendChild(vehicleLink);
                  cell.appendChild(document.createTextNode(")"));
            

                  const [hours, minutes] = train.departureTime.split(":").map(Number);
                  const departureDate = new Date(currentDate);
                  departureDate.setHours(hours, minutes, 0, 0);
                  let diffMinutes = (departureDate - currentDate) / (1000 * 60);
                  if (diffMinutes < 0 && diffMinutes >= -60) {
                      cell.style.backgroundColor = "lightcoral";
                  } else if (diffMinutes >= 0 && diffMinutes <= 120) {
                      cell.style.backgroundColor = "lightgreen";
                  }            
                  row.appendChild(cell);
              });
            
               table.appendChild(row);
       }
       
       function toggleTrainScheduleTableVisibility() {
           const table = document.querySelector("#trainScheduleTable");
           const button = document.querySelector("#toggleButton");
           if (table.style.display === "none") {
               table.style.display = "table";
               button.textContent = "Hide Schedule";
           } else {
               table.style.display = "none";
               button.textContent = "Show Schedule";
           }
       }

            countdown -= 1;
            countdownElement.textContent = `Next refresh in: ${countdown}s`;       
            if (countdown <= 0) {
                fetchMtrecApiData();  // Refresh data every 60.1 seconds, because API is updated every 60 seconds
            }
       }, 1000);
