<!DOCTYPE html>
<html lang="en">
<head>	
    <meta charset="UTF-8">
    <title>KTM Train Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            font-family: 'Segoe UI Emoji', 'Noto Color Emoji', sans-serif;
        }

        /* Customize the arrow icon font */
        .vehicle-arrow-icon {
            font-family: 'Segoe UI Emoji', 'Noto Color Emoji', sans-serif;
        }
        
        #map { height: 600px; }  
    </style>	
</head>
<body>
    <h3>Active Trains</h3>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Vehicle IDs and Departure Times for MV and Serdang stations  2002-2071

        const SerdangVehicleId =     ["weekday_2002", "weekday_2004", "weekday_2008", "weekday_2010", "weekday_2012", "weekday_2014", "weekday_2016", "weekday_2018", "weekday_2020", "weekday_2024", "weekday_2028", "weekday_2032", "weekday_2036", "weekday_2040", "weekday_2046", "weekday_2048", "weekday_2050", "weekday_2054", "weekday_2058", "weekday_2062", "weekday_2066", "weekday_2070"];
        const SerdangDepartureTime = ["06:30",        "06:55",        "07:25",        "07:58",        "08:30",        "09:02",        "09:32",        "10:08",        "11:03",        "12:18",        "13:18",        "14:18",        "15:23",        "16:28",        "17:18",        "17:48",        "18:28",        "19:13",        "20:03",        "21:06",        "22:16",        "22:48"];

        const MVVehicleId =     ["weekday_2003", "weekday_2007", "weekday_2011", "weekday_2013", "weekday_2015", "weekday_2017", "weekday_2019", "weekday_2021", "weekday_2025", "weekday_2027", "weekday_2031", "weekday_2035", "weekday_2039", "weekday_2045", "weekday_2049", "weekday_2053", "weekday_2057", "weekday_2059", "weekday_2061", "weekday_2063", "weekday_2067", "weekday_2071"];
        const MVDepartureTime = ["05:39",        "06:40",        "07:35",         "08:05",        "08:35",        "09:08",        "09:35",        "10:05",        "10:35",        "11:35",        "12:40",        "13:45",        "14:45",        "15:45",        "16:45",        "17:35",       "18:10",        "18:40",        "19:20",        "20:35",        "21:48",        "22:48"];        
      
        const SerdangKTMInfo = { name:'Serdang KTM',    colour:'blue',   direction:'up',   location: [3.023277436768209, 101.71580855814486], svgPathd: 'M12 2l7 12h-14z' };
        const MVKTMInfo =      { name:'Mid Valley KTM', colour:'red',    direction:'down', location: [3.118741643119998, 101.67891120835036], svgPathd: 'M12 22l7-12h-14z'};
        const DummyKTMInfo =   { name:'Dummy',          colour:'green',  direction:'side', location: [0.00             , 0.69              ], svgPathd: 'M12 21l7-12h-14z' };
        DummyKTMInfo.location = [(SerdangKTMInfo.location[0] + MVKTMInfo.location[0])/2 , (SerdangKTMInfo.location[1] + MVKTMInfo.location[1])/2]
        
        // Haversine formula to calculate distance between two coordinates in km
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Radius of the Earth in kilometers
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a =
                Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c; // Distance in kilometers
        }

       
       function plotStationOnMap(stationKTMInfo) {
            // Add marker & Bind tooltip
            const stationMarker = L.circleMarker(stationKTMInfo.location, {
                radius: 10,
                fillColor: stationKTMInfo.colour,
                color: stationKTMInfo.colour, 
                fillOpacity: 0.8
            }).addTo(map);            
            stationMarker.bindTooltip(stationKTMInfo.name, {
                permanent: true,
                direction: 'left',
                offset: [-10, 0]
            });                

       };       

        // Function to plot vehicles on the map (with the filtering)
       function plotVehicles(vehicles) {
            // Clear existing markers
            map.eachLayer(layer => {
                if (layer instanceof L.Marker) {
                    map.removeLayer(layer);
                }
            });
        
            vehicles.forEach(vehicle => {
                const { latitude, longitude } = vehicle.position;
                const vehicleId = vehicle.vehicle.id;
              

               
                let departureTime;                
                let myTrainKTMInfo;
               
                if( SerdangVehicleId.includes(vehicleId)) { 
                      myTrainKTMInfo = SerdangKTMInfo;
                      departureTime = SerdangDepartureTime[SerdangVehicleId.indexOf(vehicleId)];
                }
                else {
                    if( MVVehicleId.includes(vehicleId) )  { 
                       myTrainKTMInfo = MVKTMInfo;
                       departureTime  = MVDepartureTime[MVVehicleId.indexOf(vehicleId)];
                    }
                    else { 
                      myTrainKTMInfo  = DummyKTMInfo;
                      departureTime   = 'NA';
                    }
                }
                   
                // To plot train or to skip it
                const vechicleIdNum = parseInt(vehicleId.replace('weekday_', ''), 10);   
                if  ( ( filterParam === "up" || filterParam === "down")  &&  ( filterParam !==  myTrainKTMInfo.direction ) ) {                     	                      
                	  console.log(`             Skipping Vehicle: ${vechicleIdNum} of ${myTrainKTMInfo.colour} colour , pointing to ${myTrainKTMInfo.direction} direction as filterParam is ${filterParam}`);
                    return; 
                }                   
                
                const arrowIcon = L.divIcon({
                    html: `<svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill=${myTrainKTMInfo.colour} viewBox="0 0 24 24"><path d="${myTrainKTMInfo.svgPathd}"/></svg>`,
                    className: 'vehicle-arrow-icon',
                    iconSize: [24, 24],
                    iconAnchor: [12, 12]
                });
 
                const marker = L.marker([latitude, longitude], {
                    icon: arrowIcon
                }).addTo(map);        
                
                
                // Populate the train label 
                let label;
                let distance;
                if ( departureTime === "NA" ) {
                   label =   `( #${vechicleIdNum})` 
                   distance = 'NA'
                } else {
	                	
                   distance = calculateDistance(latitude, longitude, myTrainKTMInfo.location[0], myTrainKTMInfo.location[1]);
                   distance = distance.toFixed(2);
                   label    = `${departureTime} - ${distance} km ( #${vechicleIdNum})`;        
                }
                console.log(`Plotting Vehicle: ${vechicleIdNum}, Position: (${latitude}, ${longitude}) at ${distance} KM , in ${myTrainKTMInfo.colour} colour , pointing in ${myTrainKTMInfo.direction} direction`); 
                                
                marker.bindTooltip(label, {
                    permanent: true,   // Tooltip is always visible
                    direction: 'right',  // Display tooltip above the marker
                    offset: [10, 0],  // Offset the tooltip for better visibility
                    className: 'vehicle-label' // Optional: custom class for styling
                });
            });
       }
        
        // Function to fetch data from the API
        async function fetchData() {
            try {
                const response = await fetch('https://api.mtrec.name.my/api/position?agency=ktmb');
                const data = await response.json();

                console.log('API Response:', data);
                const vehicles = data.data || []; // assuming the actual array is inside 'data' key

                plotVehicles(vehicles);
            } catch (error) {
                console.error('Error fetching data from API:', error);
            }
        }


        // Get the filter parameter ('up' or 'down') from the URL
        const urlParams   = new URLSearchParams(window.location.search);
        const filterParam = urlParams.get('filter');
        console.log(`filter parameter on URL is ${filterParam}`)

        // Initialize the map to First Location & add OpenStreetMap tile layer
        const map = L.map('map').setView(DummyKTMInfo.location, 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
        }).addTo(map);
        

        plotStationOnMap (SerdangKTMInfo);
        plotStationOnMap (MVKTMInfo);

        fetchData(); // Fetch data when location is obtained
        
        // Refresh data every 60.1 seconds, because API is updated every minute
        setInterval(() => {
            fetchData();
        }, 60100);

    </script>
</body>
</html>
