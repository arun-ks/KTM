<!DOCTYPE html>
<html lang="en">
<head>	
    <meta charset="UTF-8">
    <title>KTM Train Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>

            font-family: 'Segoe UI Emoji', 'Noto Color Emoji', sans-serif;
        }
        .vehicle-arrow-icon {
            font-family: 'Segoe UI Emoji', 'Noto Color Emoji', sans-serif;
        }
        #map { height: 600px; }
    </style>	
</head>
<body>    
    <h3 id="trainCount">Active trains </h3>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Vehicle IDs and Departure Times for 2 KTM stations as of 05-Oct, 2024. This has weekday(#2002-#2071) & weekend(#2206-#2271) trains 
        const SerdangKTMVehicleIdList =   [ "2002",  "2004",  "2008",  "2010",  "2012",  "2014",  "2016",  "2018",  "2020",  "2024",  "2028",  "2032",  "2036",  "2040",  "2046",  "2048",  "2050",  "2054",  "2058",  "2062",  "2066",  "2070",                    "2206",  "2208",  "2210",  "2212",  "2214",  "2216",  "2220",  "2224",  "2228",  "2232",  "2236",  "2240",  "2246",  "2248",  "2250",  "2254",  "2258",  "2262",  "2266",  "2270" ];
        const SerdangKTMDepartureTime =   ["06:30", "06:55", "07:25", "07:58", "08:30", "09:02", "09:32", "10:08", "11:03", "12:18", "13:18", "14:18", "15:23", "16:28", "17:18", "17:48", "18:28", "19:13", "20:03", "21:06", "22:16", "22:48",                   "07:25", "07:58", "08:30", "09:02", "09:32", "10:08", "11:03", "12:18", "13:18", "14:18", "15:23", "16:28", "17:18", "17:48", "18:28", "19:13", "20:03", "21:06", "22:16", "22:48"];        

        const MidvalleyKTMVehicleIdList = [ "2003",  "2007",  "2011",  "2013",  "2015",  "2017",  "2019",  "2021",  "2025",  "2027",  "2031",  "2035",  "2039",  "2045",  "2049",  "2053",   "2057",  "2059",  "2061",  "2063",  "2067",  "2071",                   "2207",  "2211",  "2213",  "2215",  "2219",  "2223",  "2225",  "2229",  "2233",  "2237",  "2243",  "2247",  "2251",  "2253",  "2257",  "2259",  "2261",  "2265",  "2271"];
        const MidvalleyKTMDepartureTime = ["05:39", "06:40", "07:35",  "08:05", "08:35", "09:08", "09:35", "10:05", "10:35", "11:35", "12:40", "13:45", "14:45", "15:45", "16:45", "17:35", "18:10", "18:40", "19:20", "20:35", "21:48", "22:48",                  "06:40", "07:35", "08:05", "8:35",  "09:35", "10:35", "11:35", "12:40", "13:45", "14:45", "15:45", "16:45", "17:35", "18:10", "18:40", "19:20", "20:35", "21:48", "22:48"];       


        const SerdangKTMStationInfo   = { name:'Serdang KTM',    stationId:19900, colour:'blue',     direction:'up',   location: [3.023277436768209, 101.71580855814486], svgPathd: 'M12 2l7 12h-14z'  };
        const MidvalleyKTMStationInfo = { name:'Mid Valley KTM', stationId:19205, colour:'red',      direction:'down', location: [3.118741643119998, 101.67891120835036], svgPathd: 'M12 22l7-12h-14z' };
        const KLSentralKTMStationInfo = { name:'KL SentralKTM',  stationId:19100, colour:'#f97e89',  direction:'down', location: [3.134256547358604, 101.68603801684128], svgPathd: ''};
        const KajangKTMStationInfo    = { name:'Kajang KTM',     stationId:20400, colour:'#8b81fb'  ,direction:'up',   location: [2.984945129982691, 101.79086083911693], svgPathd: ''};        
        const DummyKTMStationInfo =     { name:'Dummy KTM',      stationId:00000, colour:'green',    direction:'na',   location: [0.00             , 0.00              ], svgPathd: 'M2 2 H10 V10 H2 Z'};

        // Haversine formula to calculate distance between two coordinates in km
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Radius of the Earth in kilometers
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a =
                Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c; // Distance in kilometers
        }

       function plotStationOnMap(stationKTMStationInfo) {
            const stationMarker = L.circleMarker(stationKTMStationInfo.location, {
                radius: 10,
                fillColor: stationKTMStationInfo.colour,
                color: stationKTMStationInfo.colour,
                fillOpacity: 0.8
            }).addTo(map);
            let label = stationKTMStationInfo.name;           
           
            label    = `<a href="https://myrailtime.ktmb.com.my/timetable?origin=${stationKTMStationInfo.stationId}" target="_blank">${stationKTMStationInfo.name}</a>`;
            stationMarker.bindPopup(label, {
                  permanent: false,
                  direction: 'left',
                  offset: [-10, 0],
                  className: 'custom-popup' 
            }); //.openPopup();        
            
       };

       function plotVehicleOnMap(vehicleIdNum, departureTime, latitude, longitude,stationKTMStationInfo) {        
                const arrowIcon = L.divIcon({
                    html: `<svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill=${stationKTMStationInfo.colour} viewBox="0 0 24 24"><path d="${stationKTMStationInfo.svgPathd}"/></svg>`,
                    className: 'vehicle-arrow-icon',
                    iconSize: [24, 24],
                    iconAnchor: [12, 12]
                });
                const marker = L.marker([latitude, longitude], {
                    icon: arrowIcon
                }).addTo(map);

                let label;
                let distance;
                if ( departureTime === "NA" ) {
                	 distance = 'NA';
                   label    = `( #${vehicleIdNum})`;
                } else {	                	
                   distance = calculateDistance(latitude, longitude, stationKTMStationInfo.location[0], stationKTMStationInfo.location[1]);
                   distance = distance.toFixed(2);
                   label    = `${departureTime}( #${vehicleIdNum}) - ${distance} km`;
                }
                marker.bindTooltip(label, {
                    permanent: true,          
                    direction: 'right',
                    offset: [10, 0],          
                    className: 'vehicle-label'
                });
                console.log(`Plotting Vehicle: #${vehicleIdNum}, in ${stationKTMStationInfo.colour} colour , at Position: (${latitude}, ${longitude}) and ${distance} KM , pointing towards ${stationKTMStationInfo.direction}`);                               
       }


       function classifyVehiclesForPlotting(vehicles) {
            let upCount = 0,downCount = 0,naCount = 0; 

            // Clear existing markers
            map.eachLayer(layer => {
                if (layer instanceof L.Marker) {
                    map.removeLayer(layer);
                }
            });

            vehicles.forEach(vehicle => {
                const { latitude, longitude } = vehicle.position;
                let vehicleIdNum; 
                if (vehicle.vehicle.id.includes('_')) {
                    vehicleIdNum = vehicle.vehicle.id.split('_')[1]; 
                } else {
                    vehicleIdNum = parseInt(vehicle.vehicle.id);
                }

                let departureTime;
                let myTrainKTMStationInfo;
                let plotThisTrain = true;
                if( SerdangKTMVehicleIdList.includes(vehicleIdNum)) {
                      myTrainKTMStationInfo = SerdangKTMStationInfo;
                      departureTime  = SerdangKTMDepartureTime[SerdangKTMVehicleIdList.indexOf(vehicleIdNum)];
                      upCount++;
                      if (filterParam === "down" ) { plotThisTrain = false;}
                }
                else {
                    if( MidvalleyKTMVehicleIdList.includes(vehicleIdNum) )  {
                       myTrainKTMStationInfo = MidvalleyKTMStationInfo;
                       departureTime  = MidvalleyKTMDepartureTime[MidvalleyKTMVehicleIdList.indexOf(vehicleIdNum)];
                       downCount++;
                       if (filterParam === "up" ) { plotThisTrain = false;}
                    }
                    else {
                      myTrainKTMStationInfo  = DummyKTMStationInfo;
                      departureTime   = 'NA';
                      naCount++;
                      if (filterParam === "up" || filterParam === "down" || filterParam === "both" ) { plotThisTrain = false;}
                    }
                }
               document.getElementById("trainCount").textContent = `Trains- Up:${upCount}, Down:${downCount}, Others:${naCount}`;  
               
                if (plotThisTrain === true) {                     	
    	                 plotVehicleOnMap(vehicleIdNum, departureTime, latitude, longitude,myTrainKTMStationInfo) 
    	          }       
    	          else {
                  	  console.log(`\tSkipping Vehicle: #${vehicleIdNum} of ${myTrainKTMStationInfo.colour} colour, pointing to ${myTrainKTMStationInfo.direction} direction as filterParam is ${filterParam}`);
                }                
          
            });
       }

       // Initialize the map to Location between 2 stations & add OpenStreetMap tile layer        
        DummyKTMStationInfo.location = [(SerdangKTMStationInfo.location[0] + MidvalleyKTMStationInfo.location[0])/2 , (SerdangKTMStationInfo.location[1] + MidvalleyKTMStationInfo.location[1])/2]                 
        const map = L.map('map').setView(DummyKTMStationInfo.location, 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
        }).addTo(map);
        plotStationOnMap (SerdangKTMStationInfo);
        plotStationOnMap (MidvalleyKTMStationInfo);
        plotStationOnMap (KLSentralKTMStationInfo);
        plotStationOnMap (KajangKTMStationInfo);        	


        // Function to fetch data from MTREC API
        async function fetchData() {
            try {
                const response = await fetch('https://api.mtrec.name.my/api/position?agency=ktmb');
                const data = await response.json();

                console.log((new Date()).toLocaleTimeString(),' (API Response) :', data);
                const vehicles = data.data || []; 
                classifyVehiclesForPlotting(vehicles);
            } catch (error) {
                console.error('Error fetching data from API:', error);
            }
        }

        // Get the filter parameter ('up' or 'down') from the URL
        const urlParams   = new URLSearchParams(window.location.search);
        const filterParam = urlParams.get('filter');
        console.log(`filter parameter on URL is ${filterParam}`)

        fetchData(); // <== Main Function to fetch data & Plot
                
        setInterval(() => {
            fetchData();
        }, 60100);            // Refresh data every 60.1 seconds, because API is updated every minute
    </script>
</body>
</html>
